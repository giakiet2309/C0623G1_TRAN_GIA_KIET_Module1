        let n = +prompt('Nhập vào độ dài mảng');

        let arr = [];
        let sum;
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt('Nhập vào phần tử thứ ' + i);
        }
        document.write("Mảng bạn vừa nhập " + "["+ arr+"]");

        function checkArray(array) {
            debugger    
            let flag = true;
            sum = array[1] - array[0];
            for (let i = 0; i < array.length - 1; i++) {
                if (array[i] + sum !== array[i + 1]) {
                    flag = false;
                    break;
                }
            }
            if (flag === true) {
                alert('OK');
            } else {
                alert('NO');
            }
        }

        checkArray(arr);
