<body>
    <script>
        let x = +prompt('Nhập vào cạnh thứ nhất');
        let y = +prompt('Nhập vào cạnh thứ hai');
        let z = +prompt('Nhập vào cạnh thứ ba');

        function checkTriangle(x, y, z) {
            debugger
            if ((x * x) + (y * y) === z * z || (z * z) + (y * y) === x * x || (x * x) + (z * z) === y * y) {
                alert('Là 3 cạnh của 1 tam giác vuông');
            } else if ((x + y) > z && (x + z) > y && (y + z) > x) {
                alert('Chỉ là 3 cạnh của một tam giác');
            } else {
                alert('Không phải là 3 cạnh của 1 tam giác vuông');
            }
        } checkTriangle(x, y, z);
    </script>
