<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = +prompt("Nhập độ dài mảng : ");
        let arr = [];
        let arr1 = [];
        let sum = 0;
        for (let i = 0; i <= n; i++) {
            arr[i] = +prompt("Nhập vào phần tử mảng tại phần tử thứ " + i);
        }

        debugger
        for (let i = 1; i < arr.length; i += 2) {
            if (arr[i] % 2 === 0) {
                arr1.push(arr[i])
                sum += arr[i];  
            }
        }
        document.write("Mảng bạn nhập vào là : " + "[" + arr + "]" + "</br>");
        document.write("Các phần tử chẵn ở vị trí lẻ là : " + arr1 + "</br>");
        document.write("Tổng các phần tử chẵn ở vị trí lẻ là : " + sum);
    </script>
</body>

</html>
