<body>
    <script>
        let n = +prompt("Nhập độ dài mảng : ");
        let array1 = [];
        let array2 = [];
        for (let i = 0; i < n; i++) {
            array1[i] = +prompt("Nhập vào phần tử mảng tại phần tử thứ " + i);
        }
        document.write("Mảng bạn nhập vào là : " + "[" + array1 + "]" + "</br>");
        debugger

        for (let i = 0; i < array1.length; i++) {
            if (array2.indexOf(array1[i]) === -1) {
                array2.push(array1[i]);
            }
            
        }
        for (let i = 0; i < array1.length; i++) {
            if (array2[i] !== array1[i]) {
                alert('Yêu cầu nhập lại');
                document.write("Bị trùng ")
                break;
            }
        }


    </script>
</body>
