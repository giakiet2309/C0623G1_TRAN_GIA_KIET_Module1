<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        debugger
        let n = +prompt("Nhập độ dài mảng : ");
        let arr = [];
        let arr1 = [];
        let arr2 = [];
        for (let i = 0; i <= n; i++) {
            arr[i] = +prompt("Nhập vào phần tử mảng tại phần tử thứ " + i);
        }
        document.write("Mảng bạn nhập vào là : " + "[" + arr + "]" + "</br>");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                arr1.push(arr[i]);
            } else {
                arr2.push(arr[i]);
            }
        }
        if (arr1.length === arr2.length) {
            document.write('OK');
        } else {
            document.write('NO');
        }
    </script>
</body>

</html>
