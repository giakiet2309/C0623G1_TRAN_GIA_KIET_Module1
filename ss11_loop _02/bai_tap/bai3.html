<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
</head>

<body>
    <script>
        debugger
        let flag;
        do {
            flag = true;
            let n = +prompt("so nguyen to : ")
            if (n < 2) {
                flag = true;
            }
            else {
                for (let i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag) {
                alert(n + " là số nguyên tố ");
            }
            else {
                alert(n + " không phải là số nguyên tố ");
            }
        } while (!flag);
    </script>
</body>

</html>
