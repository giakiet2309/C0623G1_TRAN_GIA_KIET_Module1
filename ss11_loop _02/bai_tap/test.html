<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập độ dài mảng : ");
        let arr = [];
        for (let i = 0; i <= n; i++) {
            arr[i] = +prompt("Nhập vào phần tử mảng tại phần tử thứ " + i);
        } document.write("mảng bạn vừa nhập là : " + "[" + arr + "]" + "<br/>");
        function Number(arr) {
            debugger
            arr.sort(function (x, y) {
                return x - y;
            });
            let uniqa = [arr[0]];
            let result = [];

            for (let j = 1; j < arr.length; j++) {
                if (arr[j - 1] !== arr[j]) {
                    uniqa.push(arr[j]);
                }
            }
            result.push(uniqa[uniqa.length - 2]);
            return ("Số lớn thứ 2 của mảng là : " + result);
        }

        document.write(Number(arr));
    </script>
</body>

</html>
