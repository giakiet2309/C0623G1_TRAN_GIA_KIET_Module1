<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let string1 = "aabcc";
        let string2 = "adcaa";

        function stringComp(stringA, stringB) {
            debugger
            let list = [];
            let str1 = stringA.split('');
            let str2 = stringB.split('');

            for (let i = 0; i < str1.length; i++) {
                for (let j = 0; j < str2.length; j++) {
                    if (str1[i] == (str2[j])) {
                        list.push(str1[i]);
                        str1.splice(i, 1);
                    }
                }
            }
            document.write("Xâu kí tự thứ 1 : " + string1 + "</br>");
            document.write("Xâu kí tự thứ 2 : " + string2 + "</br>");   
            document.write("Hai xâu có " + list.length + " kí tự chung" + "<br> Bao gồm : " + list);
        }

        stringComp(string1, string2);
    </script>
</body>

</html>
