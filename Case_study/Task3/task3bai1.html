<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mảng a</title>
</head>

<body>
    <script>
        let arr1 = [4, 5, 6, 7];

        function prefixSum(arr1) {
            debugger
            let arr2 = [];
            for (let i = 0; i < arr1.length; i++) {
                let sum = 0;
                for (let j = 0; j <= i; j++) {
                    sum += arr1[j];
                }
                arr2.push(sum);
            }
            return arr2;
        }

        document.write("Mảng A : " + arr1 + "<br>");
        document.write("Mảng B : " + prefixSum(arr1));
    </script>
</body>

</html>
