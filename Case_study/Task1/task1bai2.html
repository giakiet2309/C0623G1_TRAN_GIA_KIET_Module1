<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Nhập 1 chữ cái vào đây vào đây")
        switch (a) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                alert( a+ " Là nguyên âm");
                break;
            case "0":
            case "1":
            case "2":
            case "3":
            case "4":
            case "5":
            case "6":
            case "7":
            case "8":
            case "9":
            case ",":
            case "<":
            case ".":
            case ">":
            case "?":
            case "/":
            case ":":
            case ";":
            case "'":
            case "":
            case "[":
            case "]":
            case "{":
            case "}":
            case "{}":
            case "[]":
            case "=":
            case "+":
                alert(a+ " Không hợp lệ");
                break;
            default:
                alert(a+ " Là phụ âm");
        }
    </script>
</body>

</html>
