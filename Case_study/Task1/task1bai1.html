<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lương</title>
</head>

<body>
    <script>
        let money = +prompt("Nhập số tiền lương của bạn");
        if (money < 0) {
            alert("Nhập số tiền hợp lệ");
        }
        let i = 0;

        if (money >= 15000000) {
            i = 0.2;
            alert("Số tiền lương sau thuế của bạn : " + money * (1 - i));
        } else if (money >= 7000000) {
            i = 0.1;
            alert("Số tiền lương sau thuế của bạn : " + money * (1 - i));
        } if ( money >0 && money <7000000) {
            i = 0.05;
            alert("Số tiền lương sau thuế của bạn : " + money * (1 - i));
        }



    </script>
</body>

</html>
