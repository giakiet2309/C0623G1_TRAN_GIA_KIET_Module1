<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam giác 2</title>
</head>

<body>
    <script>
        let h = +prompt("Nhập chiều cao của tam giác")
        for (let row = 1; row <= h; row++) {
            debugger

            for (let column = 1; column <= h - row; column++) {
                document.write("&nbsp&nbsp");
            }

            for (let column = 1; column <= 2 * row - 1; column++) {
                if (row == 1 || row == h || column == 1 || column == 2 * row - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");

                }
            }
            document.write("</br>");
        }
    </script>
</body>

</html>
