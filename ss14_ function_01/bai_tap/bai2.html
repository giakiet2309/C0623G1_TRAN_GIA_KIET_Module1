<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập độ dài mảng : ");
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt("Nhập vào phần tử mảng tại phần tử thứ " + i);
        }
        function numbers(arr) {
            if (arr[0] % 1 === 0) {
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] % 1 !== 0) {
                        return -1;
                    }
                }
                return 1;
            } else {
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] % 1 === 0) {
                        return -1;
                    }
                }                   
                return 0;
            }
        }
        document.write('output ' + numbers(arr));
    </script>
</body>y

</html>
