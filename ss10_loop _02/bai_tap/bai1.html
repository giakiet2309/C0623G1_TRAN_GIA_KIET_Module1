<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
</head>

<body>
    <script>
        do {
            n = +prompt("Nhập độ dài mảng : ");
            if (n < 0 || n > 20) {
                alert("Mời nhập lại ")
            }
        } while (n < 0 || n > 20)
        let arr1 = [];
        for (let i = 0; i <= n; i++) {
            arr1[i] = +prompt("Nhập vào phần tử mảng tại phần tử thứ " + i);
        }
        document.write("Mảng bạn nhập vào là : " + "[" + arr1 + "]" + "</br>");

        let arr2 = arr1[1];

        document.write("Số thứ 2 trong mảng là : " + arr2 + "</br>");

    </script>
</body>

</html>
